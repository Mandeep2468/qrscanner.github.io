<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Data Transfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Data Transfer</h1>
    </header>
    <main>
      <div id="send-section" class="section">
        <h2>Send QR Data</h2>
        <button id="scanButton" onclick="startScan()">Scan QR Code</button>
        <video id="video" width="300" height="200" style="display:none"></video>
        <input type="text" id="qr-data" placeholder="QR Data will appear here" readonly>
        <input type="text" id="pin-input-send" placeholder="Enter 6-digit PIN" maxlength="6">
        <button onclick="sendData()">Send</button>
      </div>
      <div id="receive-section" class="section">
        <h2>Receive QR Data</h2>
        <input type="text" id="pin-input-receive" placeholder="Enter PIN to Receive" maxlength="6">
        <button onclick="receiveData()">Receive</button>
        <div id="received-data"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
